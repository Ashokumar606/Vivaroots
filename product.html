      color: #3e2723;
      overflow-x: hidden;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      text-align: center;

      animation: fadeInUp 1.5s ease;

    .marquee {
      background: #ffd6ba;
      color: #b84a00;
      font-weight: bold;
      padding: 8px 0;
      font-size: 1.2em;
      overflow: hidden;

    .flavours {
      display: flex;

    .flavour-card {
      width: 300px;
      background-color: #fff8e1;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1.2s ease;
    }

    .flavour-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 8px 25px rgba(255,138,101,0.5);
    }

    .flavour-card img {
      width: 100%;
      border-radius: 15px;
    }

    .product-info {
      margin-top: 15px;
      font-size: 18px;
    }

    .product-info span {
      display: block;
      font-weight: bold;
      font-size: 22px;
      color: #d84315;
    }

    .price {

      margin-top: 5px;
    }

    .buy-btn{

      background: linear-gradient(90deg, #ffb300, #f57f17);
      padding: 14px 34px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,193,7,0.6);
      animation: fadeInUp 1.7s ease;
    }

    .buy-btn:hover {
      background-color: #c62828;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(229,57,53,0.6);
    }

    /* Floating WhatsApp button */
    .whatsapp-float {

      bottom: 25px;

      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: fadeInUp 2s ease;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .whatsapp-float:hover {
      transform: scale(1.15);
    }

    .whatsapp-float img {
      width: 35px;
      height: 35px;
    }

    @media (max-width: 768px) {
